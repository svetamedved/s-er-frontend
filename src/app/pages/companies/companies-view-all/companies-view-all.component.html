<nb-card>
  <nb-card-header>Companies</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <button class="btn btn-primary" (click)="navigateToAddNewCompany()">Add Company</button>
        </div>
      </div>
    </div>
    <ng2-smart-table class="example-smart-table"
                     [settings]="settings"
                     [source]="companyList"
                     (edit)="onEditClick($event)"
                     (deleteConfirm)="onDeleteConfirm($event)"
                     (userRowSelect)="onRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
  <nb-card-footer></nb-card-footer>
</nb-card>
